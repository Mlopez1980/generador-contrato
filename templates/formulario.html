<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contrato</title>
</head>
<body>
    <h2>Formulario para Generar Contrato</h2>
    <form method="post">
        <label>Nombre completo:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>DNI:</label><br>
        <input type="text" name="dni" required><br><br>

        <label>Estado civil:</label><br>
        <input type="text" name="estado_civil" required><br><br>

        <label>Profesi√≥n:</label><br>
        <input type="text" name="profesion" required><br><br>

        <label>Fecha del contrato:</label><br>
        <input type="date" name="fecha"><br><br>

        <label>Precio del apartamento (USD):</label><br>
        <input type="text" name="precio" required><br><br>

        <label>Modelo del apartamento:</label><br>
        <input type="text" name="modelo" required><br><br>

        <label>Monto de reserva (USD):</label><br>
        <input type="text" name="monto_reserva" required><br><br>

        <label>Fecha de reserva:</label><br>
        <input type="date" name="fecha_reserva"><br><br>

        <label>Complemento de prima (USD):</label><br>
        <input type="text" name="complemento_prima" required><br><br>

        <label>Fecha de complemento de prima:</label><br>
        <input type="date" name="fecha_complemento"><br><br>

        <label>Tercer pago (USD):</label><br>
        <input type="text" name="tercer_pago" required><br><br>

        <button type="submit">Generar Contrato</button>
    </form>
</body>
</html>
