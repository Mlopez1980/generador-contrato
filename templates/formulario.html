<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contrato</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        form { max-width: 500px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer; width: 100%; }
        button:hover { background: #45a049; }
        option.disabled { color: gray; }
    </style>
</head>
<body>
    <h1>Generador de Contrato</h1>
    <form method="POST">
        <label>Nombre completo</label>
        <input type="text" name="nombre" required>

        <label>DNI</label>
        <input type="text" name="dni" required>

        <label>Estado civil</label>
        <input type="text" name="estado_civil" required>

        <label>Profesión</label>
        <input type="text" name="profesion" required>

        <label>Fecha del contrato</label>
        <input type="date" name="fecha">

        <label>Precio del apartamento (USD)</label>
        <input type="text" name="precio" required>

        <label>Modelo de apartamento</label>
        <select class="form-select" id="modelo" name="modelo" required>
  <option value="" selected disabled>Seleccioná un modelo…</option>
  {% for m in modelos_todos %}
    {% if m in no_disponibles %}
      <option value="{{ m }}" disabled style="color:#6c757d">{{ m }} (VENDIDO)</option>
    {% else %}
      <option value="{{ m }}">{{ m }}</option>
    {% endif %}
  {% endfor %}
</select>


        <label>Monto de reserva (USD)</label>
        <input type="text" name="monto_reserva" required>

        <label>Fecha de reserva</label>
        <input type="date" name="fecha_reserva">

        <label>Complemento de prima (USD)</label>
        <input type="text" name="complemento_prima" required>

        <label>Fecha del complemento</label>
        <input type="date" name="fecha_complemento">

        <label>Tercer pago (USD)</label>
        <input type="text" name="tercer_pago" required>

        <button type="submit">Generar Contrato</button>
    </form>
</body>
</html>
